{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block title %}
Add Student
{% endblock %}
{% block content %}
<center>
    <div class="container jumbotron" >
    <h1 class="lead">Add Students</h1>
    <hr>
    <form method="POST" action="{% url 'Students:create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-md-6" for="roll_no">Roll number</label>
            <input type="text" name="roll_no" id="roll_no" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="name">Name:</label>
            <input type="text" name="name" id="name" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="cls">Class:</label>
            <input type="text" name="cls" id="cls" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="mobile">Mobile:</label>
            <input type="text" name="mobile" id="mobile" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="address">Address:</label>
            <input type="text" name="address" id="address" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="math">Marks in Maths:</label>
            <input type="text" name="math" id="math" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="physics">Marks in Physics:</label>
            <input type="text" name="physics" id="physics" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="bio">Marks in Bio:</label>
            <input type="text" name="bio" id="bio" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <div class="form-group row">
            <label class="col-md-6" for="chemistry">Marks in Chemistry:</label>
            <input type="text" name="chemistry" id="chemistry" class="col-md-6 form-control-file" multiple accept="image/*">
        </div>
        <hr>
        <button type="submit" class="btn btn-success">ADD</button>
        </form>
    </div>
</center>
{% endblock %}
